<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GiphTasic Animal Giphy Fun</title>
    
    <!-- Responsive page with viewport     -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- CSS Styling     -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"/>

</head>
<body>

    <div class="container">
        <h1>Animal Search</h1>
    
        <div class = "row">
            <div class = "col-md-8">
                <button data-animal="cats">Cats</button>
                <button data-animal="dogs">Dogs</button>
                <button data-animal="baby goats">Baby Goats</button>
                <button data-animal="piglets">Piglets</button>
                <button data-animal="parrots">Parrots</button>
                <button data-animal="polar bears">Polar Bears</button>
            </div>
            <div class = "col-md-4">
                <form id="animal-form">
                    <input for="animal-input"></input>
                    <label type="text" id="animal-input"></label>
                    <!-- Button to trigger the addition of a new animal for giphy category -->
                    <input id="addAnimal" type="submit" value="Add a new Animal!">
                </form>
            </div>
        </div>

        <!-- Giphies will get dumped here -->   
        <div id="animals">    
            <p></p>  
            <div class= "gif"><img></div>      
        </div>
    </div>

    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Script -->
    <script type="text/javascript" src="assets/javascript/logic.js"></script>
      
</body>
</html>
